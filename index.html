<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- intro component with sign up form coding challenge -->
   <link rel="stylesheet" href="style.css">
    <title>Document intro</title>
</head>
<body>
    <main>
        <div class="text-container">
            <h2>
                Learn to code by watching others
            </h2>
            <p>
              See how experienced developers solve problems in real-time.  
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable. 
            </p>
        </div>
        <div class="next-container">
            <p>
              Try it free 7 days <span class="thin"> then $20/mo. thereafter</span>
            </p>
            <form class="form-container">
               <div class="input-div">
                    <input type="text" name="first name" id="first name" placeholder="First Name" required>
               </div>
               <div class="input-div">
                    <input type="text" name="last name" id="last name" placeholder="last Name" required>
               </div>
               <div class="input-div">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
               </div>
                 <div class="input-div">
                        <input type="password" name="password" id="password" placeholder="password" required>
                 </div>
                 <div class="button-container">
                    <button type="submit" id="claimbutton">CLAIM YOUR FREE TRIAL</button>
                 </div>
               <footer>
                By clicking the button, you are agreeing to our
                <a href="#" action="blank">Terms and Services</a>
               </footer>
            </form> 
          </div> 
    </main>
</body>
</html>
